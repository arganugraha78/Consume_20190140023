<body>

    <section>
        <div class="container text-center">
            <h4> Add Data</h4>
            <form>
              <div class="row row-cols-2 mx-auto">
                    <div class="form-group my-3 col-4">
                      <label for="ID" class="form-label">ID</label>
                      <input type="text" class="form-control" id="ID" placeholder="Masukkan ID">
                    </div>
                    <div class="form-group my-3 col-4">
                      <label for="Tier" class="form-label">Tier</label>
                      <input type="text" class="form-control" id="Tier" placeholder="Masukkan Tier">
                    </div>
                    <div class="form-group my-3 col-4">
                      <label for="Price" class="form-label">Price</label>
                      <input type="text" class="form-control" id="Price" placeholder="Masukkan Price">
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12 text-center">
                    <button type="button" class="btn tombol ms-2 mt-4 col-3" onclick="saveData();">Save Data</button>
                    <button type="button" class="btn tombol ms-3 col-3 mt-4" onclick="return window.location.href= './data.html'">Kembali</button>
                  </div>
                </div>
                
            </form>
            </div>
        </div>
                    
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="service.js"></script>
    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        console.log(gapi.auth2);
        auth2.signOut().then(function() {
        alert("User signed out");
        localStorage.removeItem("nama");
        localStorage.removeItem("image");
        localStorage.removeItem("email");
        window.location.href="/";
        })
        .catch(error => {console.log(error)});
    }

    function onLoad(){
        gapi.load("auth2", function(){
            gapi.auth2.init();
            
        })
    }

    function saveData(){
    var body = {
      ID:$("#ID").val(),
      Tier:$("#Tier").val(),
      Price:$("#Price").val(),

    }
    var json = JSON.stringify(body)
    console.log(json)
    axios({
        method:"put",
        url:url, 
        data:json, 
        headers:{ "Content-Type": "application/json" }
    })
    .then((result) => {
        console.log("Succses")   
    }).catch((err) => {
        console.log(error)
    });
}
    function getData(){
        var url = new URL($(location).attr("href"))
        var params = url.searchParams.get("ID")
        console.log(params)
        axios.get(
            `http://localhost:8080/mobilelegend/mobilelegend/${params}`
        ).then((result) => {
            console.log(result)
            $("#ID").val(result.data.ID);
            $("#Tier").val(result.data.Tier);
            $("#Price").val(result.data.Price);
        }).catch((err) => {
            console.log(error)
        });
    }

    var url ="http://localhost:8080/mobilelegend/mobilelegend";
    getData()
    </script>
